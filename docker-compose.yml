version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hypersignal_mongodb
    restart: always
    ports:
      - "27891:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: hypersignal2025
      MONGO_INITDB_DATABASE: hypersignal
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - hypersignal_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  hypersignal_network:
    driver: bridge
